<!DOCTYPE html>
<html>
<head>
  <title>Taipei Campus 場地使用紀錄</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Taipei Campus</h1>
  <h2>小組場地使用紀錄</h2>

  <form>
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="phone">電話:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="email">電郵地址:</label>
    <input type="tel" id="email" name="email" placeholder="Enter your email address" required>

    <div class="radio-group">
      <label>使用場地:</label>
      <label><input type="radio" name="location" value="living-room">Living Room</label>
      <label><input type="radio" name="location" value="ehq">eHQ</label>
      <label><input type="radio" name="location" value="kids-central">Kids Central</label>
      <label><input type="radio" name="location" value="glass-room">Glass Room</label>
      <label><input type="radio" name="location" value="glass-room">Gather</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="save-data" name="save-data">
      <label for="save-data">儲存資料下次自動填入</label>
    </div>

    <input type="submit" value="Submit">
  </form>

  <div class="google-login">
    <button class="google-btn">Google Sign In</button>
  </div>
</body>
<script src="index.js"></script>
</html>
