<body onload="checkLogin(); setToday(); loadCheckinRecordsByDay();">

    <!-- Hamburger Menu -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <section class="top-nav">
      <div onclick="redirect('/admin.html')">
        管理員介面
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class='menu-button-container' for="menu-toggle">

    </label>

    <button id="today_button" class="btn btn-sm btn-outline-dark" type="button" onclick="setToday(); loadCheckinRecordsByDay();">
      今天
    </button>
  </div>
  
  <div id="records_container">

        <div class="validation">
          審核狀態
        </div>
        <div class="group" id="group_title">
          小組
        </div>
        <div class="venue" id="venue_title">

        <div class="feedback_box">
          反饋
        </div>
      </div>
    </div>
  </div>
