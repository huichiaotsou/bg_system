<!DOCTYPE html>
<html>
<head>
  <title>Taipei Campus 場地使用紀錄系統</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="/group_checkin_records/group_checkin_records.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="checkLogin(); loadAllGroups();">
  <div id="header1" onclick="redirect('/dashboard.html')">Taipei Campus</div>
  <div id="header2" onclick="redirect('/dashboard.html')">場地使用紀錄系統</div>

  <div id="checkin_record_title">簽到紀錄</div>

  <div id="group_select_container">
    <select name="group_select" id="group_select" onchange="loadCheckinRecordsByGroup()">
      <option value="1">請選擇小組</option>
    </select>
  </div>


  <div id="records_container">
    <div id="record_card_title">
      <div class="record_box">
        <div class="validation">
          簽到狀態
        </div>
        <div class="checkin_date">
          日期
        </div>
        <div class="signer">
          簽到人
        </div>
        <div class="venue">
          使用場地
        </div>
      </div>
      <div class="feedback_box">

      </div>
    </div>

  </div>


    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
<script src="/group_checkin_records/group_checkin_records.js"></script>
<script src="/authentication.js"></script>

<script src="/utils.js"></script>


</html>
